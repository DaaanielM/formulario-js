<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="main">
			<p class="msg" id="msg"></p>
			<form
				action="https://formsubmit.co/3460ca5aa7560997cb0c9e2120424206"
				class="main-form"
				method="POST"
				id="formulario"
			>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
					<path
						fill="#11998e"
						fill-opacity="1"
						d="M0,64L48,80C96,96,192,128,288,117.3C384,107,480,53,576,80C672,107,768,213,864,234.7C960,256,1056,192,1152,149.3C1248,107,1344,85,1392,74.7L1440,64L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
					></path>
				</svg>

				<div class="header-form">
					<img
						class="image"
						src="img/correo.png"
						alt="cargando..."
						class="logo"
					/>
					<h1 class="title">Cont√°ctanos</h1>
					<p class="info">Por favor completa el formulario</p>
				</div>
				<div class="form-group">
					<label for="name">Nombre</label>
					<input
						type="text"
						id="name"
						name="name"
						class="form-control"
					/>
					<label for="email">E-mail</label>
					<input
						type="email"
						id="email"
						name="email"
						class="form-control"
					/>
					<label for="message">Mensaje</label>
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"
					></textarea>
					<input
						type="hidden"
						name="_next"
						value="https://daaanielm.github.io/formulario-js/form.html"
					/>
					<input type="hidden" name="_captcha" value="false" />
					<button class="btn" type="submit">Enviar</button>
				</div>
			</form>
		</main>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
